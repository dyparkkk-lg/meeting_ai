# Meeting AI v0.1 - 인프라 전용 (API/Worker는 로컬 실행)
# 사용법: docker compose up -d

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: meeting_ai_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (BullMQ용)
  redis:
    image: redis:7-alpine
    container_name: meeting_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # MinIO (S3 호환 오브젝트 스토리지)
  minio:
    image: minio/minio:latest
    container_name: meeting_ai_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO 버킷 초기화
  minio_init:
    image: minio/mc:latest
    container_name: meeting_ai_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/meetings --ignore-existing;
      mc anonymous set none myminio/meetings;
      echo '✅ MinIO bucket [meetings] initialized';
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
